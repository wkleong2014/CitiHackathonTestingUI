<div class="mat-elevation-z8">
    <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
        <ng-container matColumnDef="timestamp">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Timestamp</th>
            <td mat-cell *matCellDef="let row">{{row.timestamp}}</td>
        </ng-container>

        <ng-container matColumnDef="testUrl">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Test URL</th>
            <td mat-cell *matCellDef="let row">{{row.testUrl}}</td>
        </ng-container>

        <ng-container matColumnDef="component">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Component</th>
            <td mat-cell *matCellDef="let row">{{row.component}}</td>
          </ng-container>

        <ng-container matColumnDef="runCount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Run Count</th>
            <td mat-cell *matCellDef="let row">{{row.runCount}}</td>
        </ng-container>

        <ng-container matColumnDef="failureCount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Failure Count</th>
            <td mat-cell *matCellDef="let row">{{row.failureCount}}</td>
        </ng-container>

        <ng-container matColumnDef="successCount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Success Count</th>
            <td mat-cell *matCellDef="let row">{{row.successCount}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="50"
        [pageSizeOptions]="[25, 50, 100, 250]">
    </mat-paginator>
</div>
